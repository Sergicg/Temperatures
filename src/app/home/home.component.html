<md-grid-list cols="2"  rowHeight="2:1" *ngIf="!isRecord">
  <md-grid-tile *ngFor="let city of cities">
    {{ city.data.name }}<br/>
    {{ city.data.temp }}  Cº
  </md-grid-tile>
</md-grid-list>

<div *ngIf="isRecord">
  <p>Record</p>
  <div *ngFor="let city of cities">
    {{ city.data.name }}<br/>
    <div *ngFor="let temp of city.record">
      {{ temp.time }}<br/>
      {{ temp.temp }}  Cº
    </div>
  </div>
</div>
